<!DOCTYPE html>
<html lang="en">
<link>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"></link>
    <script src="canvas.js"></script>
</head>
<body>
    <h1>Erind's whiteboard</h1>
    <canvas id="canvas">
    </canvas>
    <div class="btn-wrapper">
        <button class="colour-picker red" id="red-btn" data-colour="red"></button>
        <button class="colour-picker blue" id="blue-btn" data-colour="blue"></button>
        <button class="colour-picker black" id="black-btn" data-colour="black"></button>
        <button class="colour-picker grey" id="grey-btn" data-colour="grey"></button>
        <div class="functionality-btns">
            <button class="btn clear-btn" id="clear-btn">Clear</button>
            <button class="btn print-btn" onclick="print();">Print</button>
        </div>
    </div>
</body>
</html>
